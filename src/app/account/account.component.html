<div *ngIf="isLogin" class="col-md-6 col-md-offset-3 card" style="margin-top: 5%;">
  <div class="card-header text-center bg-primary" style="margin-top: 2%;">
    Đăng nhập
  </div>
  <div class="card-body">
    <form name="form" (ngSubmit)="loginForm.form.valid && login()" #loginForm="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': loginForm.submitted && !email.valid }">
        <label for="email">Email:</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="userInfo.email" #email="ngModel" required />
        <div *ngIf="loginForm.submitted && !email.valid" class="help-block">Bạn không được để trống email</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': loginForm.submitted && !password.valid }">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="userInfo.password" #password="ngModel" required />
        <div *ngIf="loginForm.submitted && !password.valid" class="help-block">Bạn phải điền password</div>
      </div>
      <div class="form-group">
        <button [disabled]="isLoadingLogin" class="btn btn-primary" (click)="onLogin()">Đăng nhập</button>
        <button [disabled]="isLoadingLogin" class="btn btn-primary float-right" (click)="isLogin = !isLogin">Đăng ký</button>
        <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
